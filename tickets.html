<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/tickets.css" />
    <script src="./js/tickets.js" defer="true"></script>
    <title>Tickets</title>
  </head>

  <body>
    <header>
      <h1>Anime Film Fest</h1>

      <nav>
        <ul>
          <li>
            <a href="./index.html">Home</a>
          </li>
          <li><a href="./whats-on.html">What's On</a></li>
          <li>
            <a href="./tickets.html" id="tickets-btn" class="active">Tickets</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--Perks-->
    <section>
      <h2 id="perks">
        Limited Quantity! One Lucky Tote Bag for Each All-Day Pass Holder!
      </h2>
      <div class="scrollbar">
        <img src="./assets/images/perks/madhouse.jpeg" alt="madhouse" />
        <img src="./assets/images/perks/k-on.jpeg" alt="K-ON!" />
        <img
          src="./assets/images/perks/howls moving castle.jpeg"
          alt="howls moving castle"
        />
        <img src="./assets/images/perks/perfect blue.jpeg" alt="perfect blue" />
        <img
          src="./assets/images/perks/weathering with you.jpg"
          alt="weathering with you"
        />
        <img
          src="./assets/images/perks/Wolf children.jpeg"
          alt="Wolf children"
        />
      </div>
    </section>
    
    <!--Form-->
    <section id="main">
      <div id="form">
        <form>
          <span id="price">
            <p>Select your ticket type:</p>
            <input
              type="radio"
              id="single"
              name="ticketsType"
              value="15"
              checked="checked"
            />
            <label for="single">Single Tickets</label><br />
            <input type="radio" id="day" name="ticketsType" value="65" />
            <label for="day">Day Pass</label><br />
            <input type="radio" id="alldays" name="ticketsType" value="180" />
            <label for="alldays">All-Day Pass</label><br />
          </span>
          <br />
          <span id="quantity">
            <label for="quant"
              >How many tickets do you want to buy? (Maximum 15)</label
            >
            <input
              type="number"
              id="quant"
              name="ticketsNum"
              min="1"
              max="15"
              value="1"
            /><br />
          </span>

          <span id="payment">
            <label for="card">Enter your six-digit payment card info: </label
            ><br />
            <input
              type="password"
              placeholder="e.g. 123456"
              id="card"
              minlength="6"
              maxlength="6"
            />
            <input type="checkbox" id="hide" /> Check to Show
            <br />
          </span>
        </form>
        <div id="error"></div>
        <button id="cal" type="submit">BUY TICKETS</button>
      </div>
      <!--Output-->
      <div id="output"></div>
    </section>

    <footer>
      <div id="socials">
        <a href="https://discord.com/" target="_blank"
          ><img src="./assets/images/socials/discord-logo-rgb.png"
        /></a>
        <a href="https://www.facebook.com/" target="_blank"
          ><img src="./assets/images/socials/facebook-logo-rgb.png"
        /></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><img src="./assets/images/socials/instagram-logo-rgb.png"
        /></a>
        <a href="https://www.youtube.com/" target="_blank"
          ><img src="./assets/images/socials/youtube-logo-rgb.png"
        /></a>
      </div>

      <p>Anime Film Fest<br />Â© G1 All Rights Reserved.</p>
    </footer>
  </body>
</html>
